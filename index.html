<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redes Sociales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 20px;
      color: white;
      background-color: #3b5998;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
      background-color: #2d4373;
      transform: scale(1.05);
    }
    .btn-instagram {
      background-color: #e1306c;
    }
    .btn-instagram:hover {
      background-color: #c13584;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>u√±as arcoiris .. Siguenos en nuestras redes sociales para una mejor experiencia</h1>
    <a href="https://www.facebook.com/profile.php?id=61557661630169" class="btn">Facebook</a>
    <a href="https://www.instagram.com/una_arcoiris/" class="btn btn-instagram">Instagram</a>
  </div>
</body>
</html>
